<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./login_page.css">
    <script src="https://kit.fontawesome.com/6aaf8bfed8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-box">
        <form action="#" method="post">
            <h1>Log in </h1>

            <div class=" textbox ">
                <i class="fas fa-envelope-open-text "></i>
                <input type="text " name="Email " maxlength="35 " minlength="5 " placeholder="Email " pattern="..+@.+\..+ ">

            </div>
            <div class="textbox ">
                <i class="fas fa-unlock-alt "></i>
                <input type="password " name="Password " minlength="5 " placeholder="Password ">
            </div>
            <button type="button " class="btn " value="Sign in ">Sign In
            </button>
            <a class="rg" type="button " href="/Registration.html" target="_blank">Register Here</a>
        </form>

    </div>
</body>

</html>
